<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="793815691185-v8ti9pkb5j35mk190f06qnr089dghu3n.apps.googleusercontent.com">

  <title>FriendFinder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1><i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder</h1>
      <hr>
      <h2>Answer a few basic questions. </h2>
      <h2>Then find the friend with the greatest compatibility!</h2>
      <br>
      <div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>
  <a href="#" onclick="signOut();">Sign out</a>
  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>

          </button></a>
      </div> -->

    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/mhoef23/friendfinder">GitHub
            Repo</a></p>
      </div>
    </footer>

  </div>


  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
